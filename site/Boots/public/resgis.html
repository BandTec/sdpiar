<!doctype html>
<html lang="pt">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
<script src="mask.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SDPIAR - Cadastro</title>
</head>

<body>

  <div>
    <div>
      <form>
        <div>
          <input type="text" placeholder="Nome">

          <input type="text" placeholder="Nome da empresa">
        </div>
        <div>
          <input type="email" placeholder="Email">
        </div>
        <div>
          <input type="tel" placeholder="Telefone" maxlength="11" id="telefone">

          <input type="text" placeholder="Data de nascimento" id="dataNasc">
        </div>
        <div>
          <input type="text" placeholder="CPF" id="cpf">

          <input type="text" placeholder="CEP" id="cep">
        </div>
        <div>
          <input type="text" placeholder="Usuario">

          <input type="text" placeholder="Senha">
        </div>
        <button type="button">Cadastrar</button>
      </form>
    </div>
  </div>
</body>

</html>
