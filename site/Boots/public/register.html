<body id="corFundo" class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block my-5">
            <img id="imagemCadastro" class="trava" src="img/cadastro.png" alt="imagem de cadastro">
          </div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Crie sua conta e junte-se a nós!</h1>
              </div>
              <div class="text-center  p-2 ">
                <button class="btn btn-primary btn-user m-1" onclick="pf()" id="btpf">Pessoa Fisica</button><button
                  class="btn btn-primary btn-user" onclick="pj()" id="btpj" style="background-color: rgba(164,179,87,1)" >Pessoa Jurídica</button>
              </div>
              <form method="post" onsubmit="return cadastrarpf()" class="user" id="pessoaf" style="display: none;">
                <div class="form-group controls">
                  <input type="text" class="form-control form-control-user" name="nomepf" placeholder="Nome">
                </div>
                <div class="form-group controls">
                  <input type="email" class="form-control form-control-user" name="emailpf" placeholder="Email">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user telefone" name="telefonepf" placeholder="Telefone"
                      maxlength="11">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user cpf" name="cpf" placeholder="CPF">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user cep" name="ceppf" placeholder="CEP">
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" name="enderecopf"
                    placeholder="Endereço da área que vai ser monitorada ">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" name="usuariopf" placeholder="Usuário">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" name="senhapf" placeholder="Senha">
                  </div>

                </div>
                <!-- botao da pessoa fisica -->
                <button id="botaoFisica" class="btn btn-primary btn-user btn-block">Criar Conta</button>
                <hr>
              </form>

              <form method="post" onsubmit="return cadastrarpj()" class="user" id="pessoaj" style="display: none;">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" name="empresa"
                      placeholder="Nome da empresa">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" name="nomepj"
                      placeholder="Nome do funcionário">
                  </div>
                </div>

                <div class="form-group controls">
                  <input type="email" class="form-control form-control-user" name="emailpj" placeholder="Email">
                </div>

                <div class="form-group controls">
                  <input type="text" class="form-control form-control-user telefone" name="telefonepj" placeholder="Telefone"
                    maxlength="11">
                </div>

                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user cnpj" name="cnpj" placeholder="CNPJ">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user cep" name="ceppj" placeholder="CEP">
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" name="enderecopj"
                    placeholder="Endereço da área que vai ser monitorada ">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" name="usuariopj" placeholder="Usuário">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" name="senhapj" placeholder="Senha">
                  </div>

                </div>
                <!-- botao para a pessoa juridica -->
                <button id="botaoJuridica" class="btn btn-primary btn-user btn-block">Criar Conta</button>
                <hr>

              </form>

              <img src="aguarde2.gif" id="img_aguarde" style="display: none;" width="100px">

              <div id="erros"></div>

              <div class="row">
                <div class="text-center col-lg-6 col-sm-6">
                  <a class="small" href="login.html">Já possui uma conta ? Fazer login</a>
                </div>
                <div class="text-center col-lg-6 col-sm-6">
                  <a class="small" href="index.html">Voltar para página inicial</a>
                </div>
              </div>



            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
