<!DOCTYPE html>
<html lang="pt">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Cadastro</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
  <link href="css/estilo.css" rel="stylesheet">
  
  <script src="validation.cadastro.js"></script>

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block my-5">
            <img src="img/cadastro.png" alt="imagem de cadastro">
          </div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Criar conta !</h1>
              </div>
              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="nome" placeholder="Nome / Nome do funcionário">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="empresa" placeholder="Nome da empresa">
                  </div>
                </div>
                    <div class="form-group controls">
                        <input type="email" class="form-control form-control-user" id="email" placeholder="Email">
                      </div>                
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user " id="telefone" placeholder="Telefone" maxlength="11">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="dataNasc" placeholder="Data de nascimento">
                  </div>
                
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="cpf" placeholder="CPF / CNPJ">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="cep" name="cep" placeholder="CEP">
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="endereco" placeholder="Endereço da área que vai ser monitorada ">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="usuario" placeholder="Usuário">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="senha" placeholder="Senha">
                  </div>
                  
                   <div class="ml-5 my-5 col-lg-12 col-sm-12" >
                      <!-- <input type="checkbox" id="fisica" name="pessoa"> Pessoa Física
                      <input type="checkbox" id="juridica" name="pessoa"> Pessoa Jurídica -->
                      
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="fisica">
                          <label class="form-check-label" for="inlineRadio1">Pessoa Física</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="juridico">
                          <label class="form-check-label" for="inlineRadio2">Pessoa  Jurídica</label>
                        </div>
                      
                        <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label mr-5" for="exampleCheck1">Check me out 1</label>
                        <input type="checkbox" class="form-check-input" id="exampleCheck2">
                        <label class="form-check-label " for="exampleCheck2">Check me out 2</label>
                   
                       -->
                  </div>    

                </div>
                
                <button type="button" class="btn btn-primary btn-user btn-block" onclick="validacao_cadastro(nome,empresa,email,telefone,dataNasc,cpf,cep,endereco,usuario,senha,fisica,juridica)">
                  Criar Conta
                </button>
                <hr>
                
              </form>

             
                <div class="row">
                  <div class="text-center col-lg-6 col-sm-6">
                    <a class="small" href="login.html">Já possui uma conta ? Fazer login</a>
                  </div>
                  <div class="text-center col-lg-6 col-sm-6">
                    <a class="small" href="index.html">Voltar para página inicial</a>
                  </div>
                  </div>
           
              
              
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>
  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
  <script src="mask.js"></script>

</body>

</html>
