    <title>Grafico</title>
</head>
<body>
    <div><canvas id="grf"></canvas></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script>

var r1 = new Chart(qlqr, {
    type: 'line',
    data: {
        labels: ['segunda', 'terça', 'quarta', 'quinta', 'sexta'],
        datasets: [{
            data: [30, 20, 45, 12, 101],
            backgroundColor: '#abbcc1',
            label: 'Gonorréia',
            borderColor: '#abbcc1',
            fill: false
        },{
            data: [100, 70, 80, 20, 50],
            backgroundColor: '#000', 
            label: 'Sifilis' ,
            borderColor: '#000',
            fill: false
        }],
    
    },
    options:{
        title:{
            display: true,
            text: 'Grafico da puta',
            fontSize: 30, 
        }
    }
    
})
